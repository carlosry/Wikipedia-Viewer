<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <title>Wikipedia Viewer></title>


  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
  <div id="search">
    <p>Click here for a <span><i class="fa fa-wikipedia-w" aria-hidden="true"></i>ikipedia</span> article</p>
    <div id="searchBar">
      <div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <input id="searchTerm" type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button id="searchButton" type="button" class="btn btn-primary"><i class="fa fa-search"></i></button>
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
    <p>Click icon to search</p>
  </div>
  <div id="results">
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
